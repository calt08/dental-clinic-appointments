{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Clinica Odontolica</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="main-body">  
            <div class="row d-flex justify-content-center">
              <div class="col-md-4 mb-4 pt-4">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="{% static 'img/cesar.png'%}" alt="User" class="rounded-circle" width="150">
                      <div class="mt-3">
                        <h4>{{user.secretary}}</h4>
                        <p class="text-secondary mb-1">Secretario</p>
                        <p class="text-muted font-size-sm">ID: {{user.id}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="{{info_navbar}} list-group-item d-flex justify-content-between align-items-center flex-wrap ">
                        <h6 class="mb-0"><img src="{% static 'img/informacion.png'%}" width="24" height="24"><a href="/"> Mi información</a></h6>
                    </li>
                        <li class="{{patients_navbar}} list-group-item d-flex justify-content-between align-items-center flex-wrap"> 
                        <h6 class="mb-0"><img src="{% static 'img/paciente.png'%}" width="24" height="24"><a href="/patients/"> Pacientes</a></h6>
                    </li>
                        
                        <li class="{{dentists_navbar}} list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0"><img src="{% static 'img/dentista.png'%}" width="24" height="24"><a href="/dentists/"> Odontólogos</a></h6>
                    </li>
                       
                        <li class="{{appointments_navbar}} list-group-item d-flex justify-content-between align-items-center flex-wrap" ">
                        <h6 class="mb-0"><img src="{% static 'img/cita.png'%}" width="24" height="24"><a href="/appointments/">  Citas</a></h6>
                    </li>
        
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" id="logout">
                        <h6 class="mb-0"><a href="/logout">Cerrar Sesión</a></h6>
                    </li>
                    </ul>
                </div>
              </div>
            
              {% block container %}
              {% endblock %}

                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
