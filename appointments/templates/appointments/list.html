{% extends "base.html" %}
{% block container %}

<div class="content">
    <h3 class="mt-4">Appointments</h3>
    <br>
    <button class="btn btn-success badge-pill" onclick="document.location= 'create/'">New Appointment</button>
        <div class="card mt-4"></div>
        <table class="table table-striped table-bordered table-hover">
            <thead align="center" class="table table-sm">
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Dentist</th>
                    <th>Reason</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                <tr>
                    <td><a href="{{appointment.id}}">{{appointment.id}}</a></td>
                    <td>{{appointment.patient}}</td>
                    <td>{{appointment.dentist}}</td>
                    <td>{{appointment.get_appointment_reason_display}}</td>
                    <td>{{appointment.date}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
</div>
</div>
{% endblock %}
