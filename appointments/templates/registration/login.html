{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 mb-4 pt-4">
        <div class="img-left d-none d-md-flex"></div>
         <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-left">
            <img src="{% static 'img/logo.jpeg'%}" alt="User" class="rounded-circle" width="150">
            <h4 class="title text-center mt-4">
            Log In
          </h4>
          <form method="post" class="form-box px-3">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input id="id_username" type="text" name="username" placeholder="User" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input id="id_password" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
              </div>
            </div>  
            </div>
          </form>
       </div>
        </div>
        </div>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
