{% extends "base.html" %}
{% block container %}

<div class="content">

        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Estado</th>

        <tr>

    </table>
</div>

{% endblock %}
