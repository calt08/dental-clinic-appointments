{% extends "base.html" %}
{% block container %}


<div class="content">
    
    <h3 class="mt-4">Patients</h3>
    <br>
        <!-- <a href="create/" class="btn">Agregar paciente</a> -->
        <button class="btn btn-success badge-pill" onclick="document.location= 'create/'">New Patient</button>
        <div class="card mt-4"></div>
        <table class="table table-striped table-bordered table-hover">
    <thead align="center" class="table table-sm">
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr align="center">
            <td><a href="{{patient.id}}">{{patient.id}}</a></td>
            <td>{{patient}}</td>
            <td>{{patient.email}}</td>
            <td>{{patient.phone_no}}</td>
            <td>{{patient.get_status_display}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</div>
</div>

{% endblock %}
