{% extends "base.html" %}
{% block container %}

<div class="content">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Estado</th>
        </tr>

        {% for patient in patients %}
        <tr>
            <td><a href="{{patient.id}}">{{patient}}</a></td>
            <td>{{patient.email}}</td>
            <td>{{patient.phone_no}}</td>
            <td>{{patient.status}}</td>
        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
