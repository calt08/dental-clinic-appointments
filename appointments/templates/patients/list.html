{% extends "base.html" %}
{% block container %}

<div class="content">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Estado</th>
        </tr>

        {% for patient in patients %}
        <tr>
            <td>{{patient.person.first_name}} {{patient.person.last_name}}</td>
            <td>{{patient.person.email}}</td>
            <td>{{patient.person.phone_no}}</td>
            <td>{{patient.status}}</td>
        </tr>

        {% endfor %}
    </table>
</div>

{% endblock %}
